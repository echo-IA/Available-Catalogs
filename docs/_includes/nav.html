<nav class="duke-nav">
  <ul class="nav">
    {% assign items = site.pages | sort: 'order' %}
    {% for item in items %}
      {% if item.title != undefined %}
        <li class="nav-item {% if item.url == page.url %}active{% endif %}">
          <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
