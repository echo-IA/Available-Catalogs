<h2 class="major">Submit</h2>
<p>Share a new shape catalog with the community. Use the form below or open a GitHub issue/PR if you prefer.</p>

<form method="post" action="#">
  <div class="fields">
    <div class="field half">
      <label for="cat-name">Catalog Name</label>
      <input type="text" name="cat-name" id="cat-name" />
    </div>
    <div class="field half">
      <label for="cat-version">Version</label>
      <input type="text" name="cat-version" id="cat-version" />
    </div>
    <div class="field">
      <label for="cat-url">URL / DOI</label>
      <input type="text" name="cat-url" id="cat-url" />
    </div>
    <div class="field">
      <label for="cat-notes">Notes</label>
      <textarea name="cat-notes" id="cat-notes" rows="6" placeholder="License, description, columns, footprints, masksâ€¦"></textarea>
    </div>
  </div>
  <ul class="actions">
    <li><input type="submit" value="Submit" class="primary" /></li>
    <li><input type="reset" value="Reset" /></li>
  </ul>
</form>
