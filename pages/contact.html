<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>
  </head>
  <body class="no-sidebar is-preload">
    <div id="page-wrapper">

      {% include header.html active='contact' %}

      <!-- Main -->
      <article id="main">
        <header class="special container">
          <span class="icon solid fa-envelope"></span>
          <h2>Get in Touch</h2>
          <p>Questions, corrections, collaborations — we’d love to hear from you.</p>
        </header>

        <!-- Contact -->
        <section class="wrapper style4 special container medium">
          <div class="content">
            <!-- Simple mailto form (static-site friendly).
                 Replace the address below with your real email. -->
            <form action="mailto:echoia@yourdomain.org" method="post" enctype="text/plain">
              <div class="row gtr-50">
                <div class="col-6 col-12-mobile">
                  <input type="text" name="Name" placeholder="Name" />
                </div>
                <div class="col-6 col-12-mobile">
                  <input type="email" name="Email" placeholder="Email" />
                </div>
                <div class="col-12">
                  <input type="text" name="Subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                  <textarea name="Message" placeholder="Message" rows="7"></textarea>
                </div>
                <div class="col-12">
                  <ul class="buttons">
                    <li><input type="submit" class="special" value="Send Email" /></li>
                    <li><input type="reset" value="Clear" /></li>
                  </ul>
                </div>
              </div>
            </form>

            <hr />

            <p>
              Prefer GitHub? Open an issue:
              <a target="_blank" rel="noopener"
                 href="https://github.com/echo-IA/shape-catalogs/issues/new?title=Contact:%20&body=Your%20message:">echo-IA/shape-catalogs issues</a>
            </p>
          </div>
        </section>
      </article>

      {% include footer.html %}
    </div>

    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <!-- If you're not using dropdown menus, omit Dropotron -->
    <!-- <script src="{{ '/assets/js/jquery.dropotron.min.js' | relative_url }}"></script> -->
    <script src="{{ '/assets/js/jquery.scrolly.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.scrollex.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/browser.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/util.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
