<body class="is-preload is-article-visible">
  <div id="wrapper">
    <header id="header">
      <div class="logo"><span class="icon fa-calendar-days"></span></div>
      <div class="content">
        <div class="inner">
          <h1>Echo-IA Shape Catalogs</h1>
          <p>Get in touch.</p>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>

    <div id="main">
      <article id="contact" class="active">
        <h2 class="major">Contact</h2>
        <form method="post" action="#">
          <div class="fields">
            <div class="field half">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="field half">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="4"></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send Message" class="primary" /></li>
            <li><input type="reset" value="Reset" /></li>
          </ul>
        </form>
        <p>Or email us: <a href="mailto:echo-ia@yourdomain.org">echo-ia@yourdomain.org</a></p>
      </article>
