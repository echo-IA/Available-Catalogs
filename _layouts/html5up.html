<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>

    <style>
      /* keep single-article visible */
      body.is-article-visible #main { display:block !important; }
      #main article.active { display:block !important; }

      /* --- page-mode overrides (fixes “low start”, background click, and X) --- */
      body.page-mode #main { display:block !important; opacity:1 !important; transform:none !important; }
      body.page-mode #main > article { display:block !important; }
      body.page-mode h2.major { margin-top: 0 !important; }
      body.page-mode #bg { pointer-events: none !important; }

      /* hide hero on subpages, keep nav */
      body.page-mode #header .content,
      body.page-mode #header .logo { display:none !important; }
      body.page-mode #header nav { opacity:1 !important; pointer-events:auto !important; transform:none !important; }

      /* theme-injected close button is for popups; hide it */
      body.page-mode #main article > .close { display:none !important; }

      /* our real close link */
      body.page-mode a.close-link {
        position:absolute; top:0; right:0; width:4rem; height:4rem;
        text-indent:6rem; overflow:hidden; white-space:nowrap;
      }
      body.page-mode a.close-link::before {
        content:'×'; position:absolute; top:.6rem; right:1.2rem; font-size:2rem; line-height:1; opacity:.6;
      }
      body.page-mode a.close-link:hover::before { opacity:1; }
    </style>
  </head>

  <!-- Add page-mode on all pages EXCEPT the homepage -->
  <body class="is-preload is-article-visible {% unless page.permalink == '/' %}page-mode{% endunless %}">
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="logo">
          <span class="icon fa-calendar-days"></span>
        </div>
        <div class="content">
          <div class="inner">
            <h1>{{ site.title }}</h1>
            <p>{{ site.tagline }}</p>
          </div>
        </div>

        {% include nav.html %}
      </header>

      <!-- Main -->
      <div id="main">
        <article class="active">
          {{ content }}
          <!-- Real close button that navigates home -->
          <a class="close-link" href="{{ '/' | relative_url }}" aria-label="Close">Close</a>
        </article>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
      </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/browser.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/util.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
